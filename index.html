
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VYBE+ Emotion Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(ellipse at center, #0ff 0%, #001 100%);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 30px 20px;
      font-size: 2.5em;
      text-shadow: 0 0 12px #0ff;
    }
    nav {
      background: rgba(0,255,255,0.1);
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #0ff;
    }
    nav a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 30px 10px 80px;
    }
    .post {
      background: rgba(255,255,255,0.05);
      margin: 15px auto;
      padding: 15px;
      max-width: 500px;
      border: 1px solid #0ff;
      border-radius: 10px;
    }
    .user {
      font-weight: bold;
      color: gold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>Welcome to VYBE+</header>
  <main>
    <div class="post">
      <div class="user">Emily</div>
      <div>“Letting go saved me.” #healing</div>
    </div>
    <div class="post">
      <div class="user">Carlos</div>
      <div>“Cried for the first time in years.” #release</div>
    </div>
    <div class="post">
      <div class="user">Ava</div>
      <div>“New city. New soul.” #rebirth</div>
    </div>
    <div class="post">
      <div class="user">Ben</div>
      <div>“They finally felt me.” #presence</div>
    </div>
  </main>
  <nav>
    <a href="#">Vault</a>
    <a href="#">Pulse</a>
    <a href="#">Wallet</a>
    <a href="#">Profile</a>
  </nav>
</body>
</html>
